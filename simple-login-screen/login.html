<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-left-side">
        <img src="assets/images/figma-logo.svg" alt="Figma Logo" width="48px" />
        <p>Responsive</p>
        <p>Social Login Buttons</p>
        <a href="#">Includes documentation links</a>
      </div>
      <div class="login-right-side">
        <a href="#" class="login-button facebook">
          <img src="assets/images/facebook-icon.svg" alt="Facebook Logo" />
          <span>Continue with Facebook</span>
        </a>
        <a href="#" class="login-button google">
          <img src="assets/images/google-icon.svg" alt="Facebook Logo" />
          <span>Continue with Google</span>
        </a>
        <a href="#" class="login-button apple">
          <img src="assets/images/apple-icon.svg" alt="Facebook Logo" />
          <span>Continue with Apple</span>
        </a>
      </div>
    </div>
  </body>
</html>
